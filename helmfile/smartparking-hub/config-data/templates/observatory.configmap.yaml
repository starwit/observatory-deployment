apiVersion: v1
data:
  observatory-config.json: |-
    {
      "enabled": true,
      "realm": "observatory-config",
      "clients": [
        {
          "clientId": "observatory-config",
          "name": "observatory-config",
          "description": "observatory-config",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "{{ .Values.auth.client_secret }}",
          "redirectUris": [
            "http{{- if .Values.tls }}s{{- end }}://dashboard.{{ .Values.hostname }}/*",
            "http{{- if .Values.tls }}s{{- end }}://spc.{{ .Values.hostname }}/*",
            "http{{- if .Values.tls }}s{{- end }}://spc.{{ .Values.hostname }}/*"
          ],
          "webOrigins": [
            "+"
          ]
        }
      ],
      "clientScopes": [
        {
          "name": "roles",
          "protocol": "openid-connect",
          "protocolMappers": [
            {
              "name": "realm roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-realm-role-mapper",
              "consentRequired": false,
              "config": {
                "multivalued": "true",
                "userinfo.token.claim": "true",
                "user.attribute": "foo",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "realm_access.roles",
                "jsonType.label": "String"
              }
            }
          ]
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "admin",
            "composite": false,
            "clientRole": false
          }
        ]
      },
      "users": [
        {
          "username": "admin",
          "email": "admin@example.com",
          "enabled": true,
          "firstName": "Admin",
          "lastName": "User",
          "credentials": [
            {
              "type": "password",
              "value": "{{ .Values.auth.realm_admin_pw }}"
            }
          ],
          "realmRoles": [
            "admin"
          ]
        }
      ]
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: observatory
